[package]
name = "noctilucent"
version = "0.2.0"
edition = "2018"
description = "Library for parsing and reconstructing cloudformation json into cdk"
license = "MIT"

repository = "https://github.com/iph/noctilucent.git"
homepage = "https://github.com/iph/noctilucent#readme"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
clap = "4.2.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_yaml = "0.9.21"
serde_with = "2.0.0"
numberkit = "0.1.0"
nom = "7.0.0"
phf = "0.11.1"
voca_rs = "1.14.0"
topological-sort = "0.2.2"

[build-dependencies]
phf_codegen = "0.11.1"
serde = { version = "1.0.160", features = ["derive"] }
serde_json = "1.0.96"
serde_with = "2.0.0"

[profile.release]
codegen-units = 1
incremental = false
lto = true
opt-level = 3
