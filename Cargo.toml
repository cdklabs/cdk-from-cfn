[package]
name = "noctilucent"
version = "0.2.0"
edition = "2018"
description = "Library for parsing and reconstructing cloudformation json into cdk"
license = "MIT"

repository = "https://github.com/iph/noctilucent.git"
homepage = "https://github.com/iph/noctilucent#readme"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "^1.0.71"
base64 = "^0.21.0"
clap = "^4.2.7"
indexmap = { version = "^1.9.3", features = ["serde"] }
nom = "^7.0.0"
numberkit = "^0.1.0"
phf = "^0.11.1"
serde = { version = "^1.0.160", features = ["derive"] }
serde-enum-str = "^0.3.2"
serde_with = "^3.0.0"
serde_yaml = "^0.9.21"
topological-sort = "^0.2.2"
voca_rs = "^1.14.0"

[build-dependencies]
phf_codegen = "^0.11.1"
serde = { version = "^1.0.160", features = ["derive"] }
serde_json = "^1.0.96"
serde_with = "^3.0.0"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
