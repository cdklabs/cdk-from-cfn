[package]
name = "cdk-from-cfn"
version = "0.246.0"
edition = "2021"
description = "Turn AWS CloudFormation templates into AWS CDK applications"
license = "MIT OR Apache-2.0"

repository = "https://github.com/cdklabs/cdk-from-cfn"
homepage = "https://github.com/cdklabs/cdk-from-cfn#readme"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = ["golang", "java", "typescript", "python", "csharp"]
# Language support
golang = []
java = []
typescript = []
csharp = []
python = []

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
anyhow = "^1.0.99"
base64 = "^0.22.1"
clap = { version = "^4.5.47", features = ["cargo"] }
console_error_panic_hook = { version = "0.1.1", optional = true }
indexmap = { version = "^2.11.3", features = ["serde"] }
nom = "^8.0.0"
numberkit = "^0.1.0"
phf = { version = "^0.13.1", features = ["macros"] }
rustc-hash = { version = "2.1.1", optional = true }
serde = { version = "^1.0.225", features = ["derive"] }
serde-enum-str = "^0.4.0"
serde_with = "^3.14.0"
serde_yaml = "^0.9.34"
thiserror = "^2.0.16"
topological-sort = "^0.2.2"
voca_rs = "^1.15.2"
wasm-bindgen = "^0.2.100"

[dev-dependencies]
aws-config = "^1.8.1"
aws-sdk-cloudformation = "^1.83.0"
aws-sdk-s3 = "^1.83.0"
serial_test = "3.0"
tokio = { version = "1", features = ["full"] }
walkdir = "2.5.0"
zip = "4.6.1"

[build-dependencies]
indexmap = "^2.11.3"
phf = { version = "^0.13.1", features = ["macros"] }
phf_codegen = "^0.13.1"
rustc-hash = { version = "2.1.1", optional = true }
serde = { version = "^1.0.225", features = ["derive"] }
serde-enum-str = "^0.4.0"
serde_json = "^1.0.145"
serde_with = "^3.14.0"
voca_rs = "^1.15.2"
walkdir = "2.5.0"
zip = "4.6.1"

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
