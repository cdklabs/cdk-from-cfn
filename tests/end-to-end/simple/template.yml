Description: |-
  An example stack that uses many of the syntax elements permitted in a
  CloudFormation template, but does not attempt to represent a realistic stack.

Mappings:
  Booleans:
    True: { true: true }
    False: { false: false }
  Lists:
    Candidates:
      Empty: []
      Singleton: [One]
      Pair:
        - One
        - Two
  Numbers:
    Prime:
      Eleven: 11
      Thirteen: 13
      Seventeen: 17
  Strings:
    Foos:
      Foo1: Foo1
      Foo2: Foo2
    Bars:
      Bar: Bar
  Table:
    Values:
      Boolean: true
      Float: 3.14
      List: ['1', '2', '3']
      Number: 42
      String: Baz

Conditions:
  IsUsEast1:
    Fn::Equals:
      - !Ref AWS::Region
      - us-east-1
  IsUs:
    Fn::Equals:
      - Fn::Select:
        - 0
        - Fn::Split:
          - "-"
          - "!Ref": AWS::Region
      - us
Parameters:
  BucketNamePrefix:
    Type: String
    Default: bucket
    Description: "The prefix for the bucket name"

Resources:
  Bucket:
    Condition: IsUsEast1
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: !Base64 'cHJpdmF0ZQ=='
      BucketName: !Sub ${BucketNamePrefix}-${AWS::StackName}-bucket
      Tags:
        - Key: FancyTag
          Value:
            !If
              - IsUsEast1
              - Fn::Base64:
                  !FindInMap [Table, Values, String]
              - !Base64 8CiMvAo= # This is not valid UTF8
    DependsOn:
      - Queue
    DeletionPolicy: Retain
    Metadata:
      CostCenter: 1337

  Queue:
    Type: AWS::SQS::Queue
    Properties:
      DelaySeconds: 42.1337
      FifoQueue: false
      KmsMasterKeyId: !ImportValue Shared.KmsKeyArn
      QueueName:
        !Join
          - '-'
          - - { Ref: AWS::StackName }
            - !FindInMap [Strings, Bars, Bar]
            - !Select [1, Fn::GetAZs: { "!Ref": AWS::Region }]
      RedrivePolicy: !Ref AWS::NoValue
      VisibilityTimeout:
        Fn::Select:
          - 1
          - - 60
            - 120
            - 240

Outputs:
  BucketArn:
    Condition: IsUsEast1
    Description: The ARN of the bucket in this template!
    Export: ExportName
    Value:
      !GetAtt Bucket.Arn

  QueueArn:
    Description: The ARN of the SQS Queue
    Value: !Ref Queue
