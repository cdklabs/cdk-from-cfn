Mappings:
  Table:
    Foo:
      Bar:
        Baz

Parameters:
  BucketNamePrefix:
    Type: String
    Default: bucket
    Description: "The prefix for the bucket name"

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${BucketNamePrefix}-${AWS::StackName}-bucket
    Metadata:
      CostCenter: 1337

Outputs:
  BucketArn:
    Value:
      !GetAtt Bucket.Arn
