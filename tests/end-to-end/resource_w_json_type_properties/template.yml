{
  "AWSTemplateFormatVersion" : "2010-09-09",

  "Resources" : {
    "MyQueue1" : {
      "Type" : "AWS::SQS::Queue"
    },

    "MyQueue2" : {
      "Type" : "AWS::SQS::Queue"
    },

    "MyRDMessageQueueGroup" : {
      "Type" : "AWS::IAM::Group",
      "Properties" : {
        "Policies": [ {
          "PolicyName": "MyQueueGroupPolicy",
          "PolicyDocument": {
            "Statement":[ {
              "Effect":"Allow",
              "Action":[ "sqs:DeleteMessage", "sqs:ReceiveMessage" ],
              "Resource":[ { "Fn::GetAtt" : ["MyQueue1", "Arn"]}, { "Fn::GetAtt" : ["MyQueue2", "Arn"]} ]
            } ]
          }
        } ]
      }
    }
  }
}


